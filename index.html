<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <main>
      <section class="profile">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile image"/>
          <h1>Jessica Randall</h1>
          <p class="sub-title">London, United Kingdom</p>
          <p class="title">"Front-end developer and avid reader."</p>
          <div class="social-links">
            <div class="link">GitHub</div>
            <div class="link">Frontend Mentor</div>
            <div class="link">LinkedIn</div>
            <div class="link">Twitter</div>
            <div class="link">Instagram</div>
          </div>
      </section>
    </main>
  </body>
</html>
